run-name: Deploy to AWS(Manager Docker Image v.${{ github.event.inputs.docker_image_tag }}) by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      docker_image_tag:
        description: '이전 버전과 다른 상위 버전을 입력해주세요. (ex. 1.0.0)'
        default: '1.0.0'
        required: true
        type: string

    permissions:
      users:
        - saJaeHyukc

jobs:
  manager-test-and-fomat-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create env file
        env:
          DJANGO_TEST_MANAGER_ENV: ${{ secrets.DJANGO_TEST_MANAGER_ENV }}
        run: |
          touch .env.manager
          echo "$DJANGO_TEST_MANAGER_ENV" >> .env.manager
          mv .env.manager manager/

      - name: Move setup.cfg
        run: mv setup.cfg manager/

      - name: Build docker
        run: docker compose -f github-actions.docker-compose.yml build postgres manager

      - name: Run isort
        run: docker compose -f github-actions.docker-compose.yml run manager poetry run isort mung_manager/ --check

      - name: Run black
        run: docker compose -f github-actions.docker-compose.yml run manager poetry run black mung_manager/ --check

      - name: Run flake8
        run: docker compose -f github-actions.docker-compose.yml run manager poetry run flake8

      - name: Run mypy
        run: docker compose -f github-actions.docker-compose.yml run manager poetry run mypy --config mypy.ini mung_manager/

      - name: Run tests
        run: docker compose -f github-actions.docker-compose.yml run manager poetry run pytest --cov=mung_manager/ --cov-fail-under=80 tests/ -n 4

  manager-deploy:
    runs-on: ubuntu-latest
    needs: manager-test-and-fomat-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create env file
        env:
          DJANGO_TEST_MANAGER_ENV: ${{ secrets.DJANGO_TEST_MANAGER_ENV }}
        run: |
          touch .env.manager
          echo "$DJANGO_TEST_MANAGER_ENV" >> .env.manager
          mv .env.manager manager/

      - name: AWS configure
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./manager/docker/dev.Dockerfile
          platforms: linux/x86_64
          push: true
          tags: |
            ${{ steps.login-ecr-public.outputs.registry }}/${{ secrets.ECR_PUBLIC_REGISTRY_ALIAS }}/mung_manager_dev_manager:${{ github.event.inputs.docker_image_tag }}
            ${{ steps.login-ecr-public.outputs.registry }}/${{ secrets.ECR_PUBLIC_REGISTRY_ALIAS }}/mung_manager_dev_manager:latest

      - name: Create manager-deploy.sh
        env:
          ECR_PUBLIC_REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          ECR_PUBLIC_REGISTRY_ALIAS: ${{ secrets.ECR_PUBLIC_REGISTRY_ALIAS }}
          ADMIN_ECR_REPOSITORY: mung_manager_dev_admin
          GUEST_ECR_REPOSITORY: mung_manager_dev_guest
          MANAGER_ECR_REPOSITORY: mung_manager_dev_manager
        run: |
          sed -i "s%<ADMIN_IMAGE>%$ECR_PUBLIC_REGISTRY/$ECR_PUBLIC_REGISTRY_ALIAS/$ADMIN_ECR_REPOSITORY:latest%g" ./docker-compose.yml
          sed -i "s%<GUEST_IMAGE>%$ECR_PUBLIC_REGISTRY/$ECR_PUBLIC_REGISTRY_ALIAS/$GUEST_ECR_REPOSITORY:latest%g" ./docker-compose.yml
          sed -i "s%<MANAGER_IMAGE>%$ECR_PUBLIC_REGISTRY/$ECR_PUBLIC_REGISTRY_ALIAS/$MANAGER_ECR_REPOSITORY:latest%g" ./docker-compose.yml
          sed -i "s%<DJANGO_SETTINGS_MODULE>%config.django.dev%g" ./docker-compose.yml
          touch manager-deploy.sh
          echo "#!/bin/bash" >> manager-deploy.sh
          echo "sudo docker stop manager" >> manager-deploy.sh
          echo "sudo docker rm manager" >> manager-deploy.sh
          echo "sudo docker rmi $ECR_PUBLIC_REGISTRY/$ECR_PUBLIC_REGISTRY_ALIAS/$MANAGER_ECR_REPOSITORY:latest" >> manager-deploy.sh
          echo "sudo docker compose -f /home/ubuntu/docker-compose.yml up -d --build manager" >> manager-deploy.sh
          echo "sudo docker compose restart nginx" >> manager-deploy.sh

      - name: Upload to S3
        env:
          IMAGE_TAG: ${{ github.event.inputs.docker_image_tag }}
        run: |
          zip -r manager-deploy-$IMAGE_TAG.zip manager-deploy.sh docker-compose.yml ./nginx
          aws s3 cp --region ap-northeast-2 --acl private ./manager-deploy-$IMAGE_TAG.zip s3://mung-manager-deploy/dev/manager/

      - name: Connect to SSH and AWS Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          key: ${{ secrets.DEV_EC2_KEY }}
          host: ${{ secrets.DEV_EC2_IP }}
          username: ${{ secrets.DEV_EC2_NAME }}
          port: ${{ secrets.DEV_EC2_PORT }}
          script: |
            cd ${{ secrets.DEV_EC2_PATH }}
            deploy_zip="manager-deploy-${{ github.event.inputs.docker_image_tag }}.zip"
            aws s3 cp --region ap-northeast-2 "s3://mung-manager-deploy/dev/manager/$deploy_zip" .
            unzip -o "$deploy_zip"
            sudo chmod +x manager-deploy.sh
            ./manager-deploy.sh
            sudo rm -rf "$deploy_zip"

      - name: Notify Slack on Success
        if: success()
        id: slack-success
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "attachments": [
                {
                  "color": "#36a64f",
                  "title": "${{ github.repository }}",
                  "title_link": "https://github.com/${{github.repository}}",
                  "text": "GitHub Action Manager DEV-CD 성공 😄",
                  "fields": [
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "Tag",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Notify Slack on Failure
        if: failure()
        id: slack-failure
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "attachments": [
                {
                  "color": "#ff0000",
                  "title": "${{ github.repository }}",
                  "title_link": "https://github.com/${{github.repository}}",
                  "text": "GitHub Action Manager DEV-CD 실패 😭",
                  "fields": [
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                    "short": true
                    },
                    {
                      "title": "Tag",
                      "value": "${{ github.ref_name }}",
                      "short": true
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
