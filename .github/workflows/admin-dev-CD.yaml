  admin-deploy:
    runs-on: ubuntu-latest
    # needs: admin-test-and-fomat-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create env file
        env:
          DJANGO_TEST_ADMIN_ENV: ${{ secrets.DJANGO_TEST_ADMIN_ENV }}
        run: |
          touch .env.admin
          echo "$DJANGO_TEST_ADMIN_ENV" >> .env.admin
          mv .env.admin admin/

      - name: AWS configure
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: print
        env:
          ECR_PUBLIC_REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          ECR_PUBLIC_REGISTRY_ALIAS: ${{ secrets.ECR_PUBLIC_REGISTRY_ALIAS }}
          WEB_APP_ECR_REPOSITORY: mung_manager_dev_web_app
          IMAGE_TAG: ${{ github.event.inputs.docker_image_tag }}
        run: |
          echo $ECR_PUBLIC_REGISTRY/$ECR_PUBLIC_REGISTRY_ALIAS/$WEB_APP_ECR_REPOSITORY:$IMAGE_TAG

      - name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: ./admin
          file: ./admin/docker/dev.Dockerfile
          platforms: linux/x86_64
          push: true
          tags: |
            ${{ steps.login-ecr-public.outputs.registry }}/${{ secrets.ECR_PUBLIC_REGISTRY_ALIAS }}/mung_manager_dev_admin:${{ github.event.inputs.docker_image_tag }}
            ${{ steps.login-ecr-public.outputs.registry }}/${{ secrets.ECR_PUBLIC_REGISTRY_ALIAS }}/mung_manager_dev_admin:latest

      - name: Create admin-deploy.sh
        env:
          ECR_PUBLIC_REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          ECR_PUBLIC_REGISTRY_ALIAS: ${{ secrets.ECR_PUBLIC_REGISTRY_ALIAS }}
          ADMIN_ECR_REPOSITORY: mung_manager_dev_admin
          WEB_APP_ECR_REPOSITORY: mung_manager_dev_web_app
        run: |
          sed -i "s%<WEB_APP_IMAGE>%$ECR_PUBLIC_REGISTRY/$ECR_PUBLIC_REGISTRY_ALIAS/$WEB_APP_ECR_REPOSITORY:latest%g" ./docker-compose.yml
          sed -i "s%<ADMIN_IMAGE>%$ECR_PUBLIC_REGISTRY/$ECR_PUBLIC_REGISTRY_ALIAS/$ADMIN_ECR_REPOSITORY:latest%g" ./docker-compose.yml
          sed -i "s%<DJANGO_SETTINGS_MODULE>%config.django.dev%g" ./docker-compose.yml
          touch admin-deploy.sh
          echo "#!/bin/bash" >> admin-deploy.sh
          echo "aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_PUBLIC_REGISTRY/$ECR_PUBLIC_REGISTRY_ALIAS" >> admin-deploy.sh
          echo "sudo docker stop admin" >> admin-deploy.sh
          echo "sudo docker rm admin" >> admin-deploy.sh
          echo "sudo docker rmi $(sudo docker images | grep $ECR_PUBLIC_REGISTRY/$ECR_PUBLIC_REGISTRY_ALIAS/$ADMIN_ECR_REPOSITORY:latest | awk '{print $3}')" >> admin-deploy.sh
          echo "sudo docker compose -f /home/ubuntu/docker-compose.yml up -d --build admin" >> admin-deploy.sh
          echo "sudo docker compose restart nginx" >> admin-deploy.sh

      - name: Upload to S3
        env:
          IMAGE_TAG: ${{ github.event.inputs.docker_image_tag }}
        run: |
          zip -r admin-deploy-$IMAGE_TAG.zip admin-deploy.sh docker-compose.yml ./nginx
          aws s3 cp --region ap-northeast-2 --acl private ./admin-deploy-$IMAGE_TAG.zip s3://mung-manager-deploy/dev/admin/

      - name: Connect to SSH and AWS Deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ github.event.inputs.docker_image_tag }}
        with:
          key: ${{ secrets.DEV_EC2_KEY }}
          host: ${{ secrets.DEV_EC2_IP }}
          username: ${{ secrets.DEV_EC2_NAME }}
          port: ${{ secrets.DEV_EC2_PORT }}
          script: |
            cd ${{ secrets.DEV_EC2_PATH }}
            aws s3 cp --region ap-northeast-2 s3://mung-manager-deploy/dev/admin/admin-deploy-$IMAGE_TAG.zip .
            unzip -n admin-deploy-$IMAGE_TAG.zip
            sudo chmod +x admin-deploy.sh
            ./admin-deploy.sh
            sudo rm -rf admin-deploy-$IMAGE_TAG.zip

      - name: Notify Slack on Success
        if: success()
        id: slack-success
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
              "attachments": [
                {
                  "color": "#36a64f",
                  "title": "${{ github.repository }}",
                  "title_link": "https://github.com/${{github.repository}}",
