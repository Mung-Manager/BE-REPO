server {
  listen       443 ssl;
  server_name  dev-api.mung-manager.com;

  ssl_certificate /etc/letsencrypt/live/dev-api.mung-manager.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/dev-api.mung-manager.com/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  location ^~ /guest/ {
      resolver 127.0.0.1 [::1];
      proxy_set_header        Host $host;
      proxy_set_header        X-Real-IP $remote_addr;
      proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header        X-Forwarded-Proto $scheme;
      proxy_redirect          off;
      proxy_pass http://guest_service:8000;
  }

  location ^~ /manager/ {
      resolver 127.0.0.1 [::1];
      proxy_set_header        Host $host;
      proxy_set_header        X-Real-IP $remote_addr;
      proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header        X-Forwarded-Proto $scheme;
      proxy_redirect          off;
      proxy_pass http://manager_service:8001;
  }

  location ^~ /admin/ {
      resolver 127.0.0.1 [::1];
      proxy_set_header        Host $host;
      proxy_set_header        X-Real-IP $remote_addr;
      proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header        X-Forwarded-Proto $scheme;
      proxy_redirect          off;
      proxy_pass http://admin_service:8002;
  }

  location /guest/static/ {
    alias /guest/static/;
  }

  location /guest/media/ {
    alias /guest/media/;
  }

  location /manager/static/ {
    alias /manager/static/;
  }

  location /manager/media/ {
    alias /manager/media/;
  }

  location /admin/static/ {
    alias /admin/static/;
  }

  location /admin/media/ {
    alias /admin/media/;
  }

